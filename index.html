<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Last.fm Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121826;
            color: #e0e0e0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .main-container {
            background-color: #1a202c;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #f87171, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
        }
        .nav-link.active {
            background: -webkit-linear-gradient(45deg, #f87171, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        .music-card {
            background-color: #2d3748;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
        }
        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .music-card img {
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
        }
        .love-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .love-btn:hover {
            background-color: rgba(239, 68, 68, 0.7);
        }
        .love-btn.loved svg {
            fill: #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>

    <div id="app" class="max-w-4xl mx-auto h-full flex flex-col p-4">

        <!-- Login View -->
        <div id="login-view" class="flex flex-col items-center justify-center h-full text-center">
            <h1 class="text-5xl font-bold mb-4 gradient-text">Last.fm Dashboard</h1>
            <p class="text-gray-400 mb-8 text-lg">Your music world, beautifully visualized.</p>
            <button id="login-btn" class="bg-gradient-to-r from-red-500 to-purple-600 hover:from-red-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">
                Log in with Last.fm
            </button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden h-full flex-grow flex flex-col main-container rounded-xl shadow-2xl">
            <!-- Header & Navigation -->
            <header class="p-4 flex flex-col sm:flex-row sm:justify-between sm:items-center border-b border-gray-700 flex-shrink-0">
                <h1 class="text-2xl font-bold gradient-text mb-4 sm:mb-0">Dashboard</h1>
                <nav class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 text-gray-300">
                    <button class="nav-link active" data-tab="home">Recent</button>
                    <button class="nav-link" data-tab="artists">Top Artists</button>
                    <button class="nav-link" data-tab="albums">Top Albums</button>
                    <button class="nav-link" data-tab="tracks">Top Tracks</button>
                    <button id="logout-btn" class="ml-4 text-gray-400 hover:text-white text-sm">Logout</button>
                </nav>
            </header>

            <!-- Main Content (Scrollable Area) -->
            <main id="main-content" class="flex-grow overflow-y-auto p-6" style="min-height: 0;">
                <!-- Content will be dynamically inserted here -->
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const callbackUrl = window.location.href.split('?')[0];
            const proxyUrl = '/.netlify/functions/lastfm-proxy';

            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.nav-link');

            let sessionKey = localStorage.getItem('sessionKey');
            let username = localStorage.getItem('username');

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (sessionKey) {
                showDashboard();
            } else if (token) {
                getSession(token);
            }

            loginBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`${proxyUrl}?action=getLoginUrl&callback=${encodeURIComponent(callbackUrl)}`);
                    const data = await response.json();
                    if (data.authUrl) {
                        window.location.href = data.authUrl;
                    } else {
                        alert('Could not get login URL: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error getting login URL:', error);
                    alert('An error occurred while trying to log in.');
                }
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('sessionKey');
                localStorage.removeItem('username');
                window.location.href = callbackUrl;
            });

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    loadTabContent(link.dataset.tab);
                });
            });

            function showDashboard() {
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                loadTabContent('home');
            }

            async function getSession(token) {
                try {
                    const response = await fetch(proxyUrl, {
                        method: 'POST',
                        body: JSON.stringify({ method: 'auth.getSession', token: token })
                    });
                    const data = await response.json();

                    if (data.session) {
                        sessionKey = data.session.key;
                        username = data.session.name;
                        localStorage.setItem('sessionKey', sessionKey);
                        localStorage.setItem('username', username);
                        window.history.replaceState({}, document.title, callbackUrl);
                        showDashboard();
                    } else {
                        alert('Error getting session: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while fetching the session.');
                }
            }

            async function loadTabContent(tab) {
                mainContent.innerHTML = `<div class="text-center p-8 text-gray-400">Loading...</div>`;
                let content = '';
                try {
                    switch (tab) {
                        case 'home':
                            content = await getRecentTracks();
                            break;
                        case 'artists':
                            content = await getTopArtists();
                            break;
                        case 'albums':
                            content = await getTopAlbums();
                            break;
                        case 'tracks':
                            content = await getTopTracks();
                            break;
                    }
                    mainContent.innerHTML = content;
                    addLoveButtonClickHandlers();
                } catch (error) {
                    console.error('Error loading tab content:', error);
                    mainContent.innerHTML = `<div class="text-center p-8 text-red-500">Failed to load content.</div>`;
                }
            }
            
            async function apiRequest(params) {
                params.user = username;
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${proxyUrl}?${queryString}`);
                return await response.json();
            }
            
            async function signedApiRequest(params) {
                params.sk = sessionKey;
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    body: JSON.stringify(params)
                });
                return await response.json();
            }

            function createCardGrid(items, title) {
                if (!items || items.length === 0) return `<div class="text-center p-8 text-gray-400">Nothing to display here.</div>`;
                return `
                    <h2 class="text-3xl font-bold mb-6 text-white">${title}</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                        ${items}
                    </div>
                `;
            }

            async function getRecentTracks() {
                const data = await apiRequest({ method: 'user.getrecenttracks', limit: 20, extended: 1 });
                const items = data.recenttracks.track.map(track => {
                    const isNowPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
                    const isLoved = track.loved === '1';
                    // Safely access artist name, which is in a '#text' property for this endpoint
                    const artistName = (track.artist && track.artist['#text']) || 'Unknown Artist';
                    return `
                        <div class="music-card">
                            <img src="${track.image[3]['#text'] || 'https://placehold.co/300x300/1a202c/e0e0e0?text=?'}" alt="${track.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1a202c/e0e0e0?text=?';">
                            <div class="card-overlay">
                                <p class="font-bold text-white truncate">${track.name}</p>
                                <p class="text-sm text-gray-300 truncate">${artistName}</p>
                            </div>
                            ${isNowPlaying ? 
                                '<div class="absolute top-3 left-3 bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded-full">PLAYING</div>' :
                                `<button class="love-btn ${isLoved ? 'loved' : ''}" data-artist="${artistName}" data-track="${track.name}" ${isLoved ? 'disabled' : ''}>
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                                </button>`
                            }
                        </div>
                    `;
                }).join('');
                return createCardGrid(items, "Recent Tracks");
            }

            async function getTopArtists() {
                const data = await apiRequest({ method: 'user.gettopartists', period: '1month', limit: 20 });
                const items = data.topartists.artist.map(artist => `
                    <div class="music-card flex flex-col items-center justify-center p-4 text-center aspect-square">
                        <div class="mb-4">
                            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <p class="font-bold text-white truncate w-full">${artist.name}</p>
                        <p class="text-sm text-gray-300">${artist.playcount} plays</p>
                    </div>
                `).join('');
                return createCardGrid(items, "Top Artists (Last Month)");
            }

            async function getTopAlbums() {
                const data = await apiRequest({ method: 'user.gettopalbums', period: '1month', limit: 20 });
                const items = data.topalbums.album.map(album => {
                    // Safely access artist name
                    const artistName = (album.artist && album.artist.name) || 'Unknown Artist';
                    return `
                        <div class="music-card">
                            <img src="${album.image[3]['#text'] || 'https://placehold.co/300x300/1a202c/e0e0e0?text=?'}" alt="${album.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1a202c/e0e0e0?text=?';">
                            <div class="card-overlay">
                                <p class="font-bold text-white truncate">${album.name || 'Untitled Album'}</p>
                                <p class="text-sm text-gray-300 truncate">${artistName}</p>
                            </div>
                        </div>
                    `;
                }).join('');
                return createCardGrid(items, "Top Albums (Last Month)");
            }

            async function getTopTracks() {
                const data = await apiRequest({ method: 'user.gettoptracks', period: '7day', limit: 20, extended: 1 });
                const items = data.toptracks.track.map(track => {
                    const isLoved = track.loved === '1';
                    // Safely access artist name
                    const artistName = (track.artist && track.artist.name) || 'Unknown Artist';
                    return `
                        <div class="music-card">
                            <img src="${track.image[3]['#text'] || 'https://placehold.co/300x300/1a202c/e0e0e0?text=?'}" alt="${track.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1a202c/e0e0e0?text=?';">
                            <div class="card-overlay">
                                <p class="font-bold text-white truncate">${track.name}</p>
                                <p class="text-sm text-gray-300 truncate">${artistName}</p>
                            </div>
                            <button class="love-btn ${isLoved ? 'loved' : ''}" data-artist="${artistName}" data-track="${track.name}" ${isLoved ? 'disabled' : ''}>
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                            </button>
                        </div>
                    `;
                }).join('');
                return createCardGrid(items, "Top Tracks (Last 7 Days)");
            }
            
            function addLoveButtonClickHandlers() {
                document.querySelectorAll('.love-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        btn.disabled = true;
                        const artist = btn.dataset.artist;
                        const track = btn.dataset.track;
                        
                        try {
                            const result = await signedApiRequest({
                                method: 'track.love',
                                artist: artist,
                                track: track
                            });

                            if (result.error) {
                                throw new Error(result.message || 'Failed to love track');
                            }
                            
                            btn.classList.add('loved');

                        } catch (error) {
                            console.error('Error loving track:', error);
                            alert('An error occurred while loving the track.');
                            btn.disabled = false;
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
