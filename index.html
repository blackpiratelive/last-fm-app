<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Last.fm Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure full height layout for proper scrolling */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the body itself */
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Ensure the main app container takes full height */
        #app {
            height: 100%;
        }
        .ios-header {
            border-bottom: 1px solid #e5e7eb;
        }
        .ios-footer {
            border-top: 1px solid #e5e7eb;
        }
        .ios-list-item {
            border-bottom: 1px solid #e5e7eb;
        }
        .ios-list-item:last-child {
            border-bottom: none;
        }
        .active-tab {
            color: #3b82f6;
        }
        /* Style for the "loved" heart icon */
        .love-btn.loved svg {
            fill: #ef4444; /* Red fill */
            color: #ef4444; /* Red stroke */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-md mx-auto bg-white shadow-lg flex flex-col">

        <!-- Login View -->
        <div id="login-view" class="flex flex-col items-center justify-center h-full p-8 text-center">
            <h1 class="text-3xl font-bold mb-2">Last.fm Dashboard</h1>
            <p class="text-gray-600 mb-8">Log in to view your listening stats.</p>
            <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                Log in with Last.fm
            </button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden flex-grow flex flex-col">
            <!-- Header -->
            <header class="ios-header p-4 flex justify-between items-center">
                <h1 class="text-xl font-bold">Dashboard</h1>
                <button id="logout-btn" class="text-blue-500 font-semibold">Logout</button>
            </header>

            <!-- Main Content (Scrollable Area) -->
            <!-- THE FIX: Added style="min-height: 0;" to solve the flexbox overflow issue. -->
            <main id="main-content" class="flex-grow overflow-y-auto p-4" style="min-height: 0;">
                <!-- Content will be dynamically inserted here -->
            </main>

            <!-- Footer Navigation -->
            <footer class="ios-footer grid grid-cols-4 text-center text-xs text-gray-600 p-2">
                <button class="tab-btn active-tab" data-tab="home">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span>Home</span>
                </button>
                <button class="tab-btn" data-tab="artists">
                     <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span>Top Artists</span>
                </button>
                <button class="tab-btn" data-tab="albums">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3"></path></svg>
                    <span>Top Albums</span>
                </button>
                <button class="tab-btn" data-tab="tracks">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3"></path></svg>
                    <span>Top Tracks</span>
                </button>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const callbackUrl = window.location.href.split('?')[0];
            const proxyUrl = '/.netlify/functions/lastfm-proxy';

            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const mainContent = document.getElementById('main-content');
            const tabBtns = document.querySelectorAll('.tab-btn');

            let sessionKey = localStorage.getItem('sessionKey');
            let username = localStorage.getItem('username');

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (sessionKey) {
                showDashboard();
            } else if (token) {
                getSession(token);
            }

            loginBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`${proxyUrl}?action=getLoginUrl&callback=${encodeURIComponent(callbackUrl)}`);
                    const data = await response.json();
                    if (data.authUrl) {
                        window.location.href = data.authUrl;
                    } else {
                        alert('Could not get login URL: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error getting login URL:', error);
                    alert('An error occurred while trying to log in.');
                }
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('sessionKey');
                localStorage.removeItem('username');
                window.location.href = callbackUrl;
            });

            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active-tab'));
                    btn.classList.add('active-tab');
                    loadTabContent(btn.dataset.tab);
                });
            });

            function showDashboard() {
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                loadTabContent('home');
            }

            async function getSession(token) {
                try {
                    const response = await fetch(proxyUrl, {
                        method: 'POST',
                        body: JSON.stringify({ method: 'auth.getSession', token: token })
                    });
                    const data = await response.json();

                    if (data.session) {
                        sessionKey = data.session.key;
                        username = data.session.name;
                        localStorage.setItem('sessionKey', sessionKey);
                        localStorage.setItem('username', username);
                        window.history.replaceState({}, document.title, callbackUrl);
                        showDashboard();
                    } else {
                        alert('Error getting session: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while fetching the session.');
                }
            }

            async function loadTabContent(tab) {
                mainContent.innerHTML = '<div class="text-center p-8">Loading...</div>';
                let content = '';
                try {
                    switch (tab) {
                        case 'home':
                            content = await getRecentTracks();
                            break;
                        case 'artists':
                            content = await getTopArtists();
                            break;
                        case 'albums':
                            content = await getTopAlbums();
                            break;
                        case 'tracks':
                            content = await getTopTracks();
                            break;
                    }
                    mainContent.innerHTML = content;
                    addLoveButtonClickHandlers();
                } catch (error) {
                    console.error('Error loading tab content:', error);
                    mainContent.innerHTML = '<div class="text-center p-8 text-red-500">Failed to load content.</div>';
                }
            }
            
            async function apiRequest(params) {
                params.user = username;
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${proxyUrl}?${queryString}`);
                return await response.json();
            }
            
            async function signedApiRequest(params) {
                params.sk = sessionKey;
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    body: JSON.stringify(params)
                });
                return await response.json();
            }

            async function getRecentTracks() {
                // Use extended=1 to get the 'loved' status for each track
                const data = await apiRequest({ method: 'user.getrecenttracks', limit: 20, extended: 1 });
                if (!data.recenttracks || !data.recenttracks.track) return '<div class="text-center p-8">No recent tracks found.</div>';
                return `
                    <h2 class="text-2xl font-bold mb-4">Recent Tracks</h2>
                    <ul class="divide-y divide-gray-200">
                        ${data.recenttracks.track.map(track => {
                            const isNowPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
                            const isLoved = track.loved === '1';
                            return `
                                <li class="ios-list-item p-4 flex items-center">
                                    <img src="${track.image[2]['#text'] || 'https://placehold.co/64x64/e2e8f0/e2e8f0?text=?'}" class="w-16 h-16 rounded-lg mr-4" onerror="this.onerror=null;this.src='https://placehold.co/64x64/e2e8f0/e2e8f0?text=?';">
                                    <div class="flex-grow">
                                        <p class="font-semibold">${track.name}</p>
                                        <p class="text-gray-600">${track.artist['#text']}</p>
                                    </div>
                                    ${isNowPlaying ? 
                                        '<span class="text-blue-500 font-semibold">Playing</span>' :
                                        `<button class="love-btn p-2 rounded-full hover:bg-red-100 ${isLoved ? 'loved' : ''}" data-artist="${track.artist['#text']}" data-track="${track.name}" ${isLoved ? 'disabled' : ''}>
                                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                                        </button>`
                                    }
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;
            }

            async function getTopArtists() {
                const data = await apiRequest({ method: 'user.gettopartists', period: '1month', limit: 20 });
                 if (!data.topartists || !data.topartists.artist) return '<div class="text-center p-8">No top artists found.</div>';
                return `
                    <h2 class="text-2xl font-bold mb-4">Top Artists (Last Month)</h2>
                    <ul class="divide-y divide-gray-200">
                        ${data.topartists.artist.map((artist, index) => `
                            <li class="ios-list-item p-4 flex items-center">
                                <span class="text-gray-500 font-bold w-8 text-lg">${index + 1}</span>
                                <img src="${artist.image[2]['#text'] || 'https://placehold.co/64x64/e2e8f0/e2e8f0?text=?'}" class="w-16 h-16 rounded-lg mr-4" onerror="this.onerror=null;this.src='https://placehold.co/64x64/e2e8f0/e2e8f0?text=?';">
                                <div class="flex-grow">
                                    <p class="font-semibold">${artist.name}</p>
                                    <p class="text-gray-600">${artist.playcount} plays</p>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }

            async function getTopAlbums() {
                const data = await apiRequest({ method: 'user.gettopalbums', period: '1month', limit: 20 });
                if (!data.topalbums || !data.topalbums.album) return '<div class="text-center p-8">No top albums found.</div>';
                return `
                    <h2 class="text-2xl font-bold mb-4">Top Albums (Last Month)</h2>
                    <ul class="divide-y divide-gray-200">
                        ${data.topalbums.album.map((album, index) => `
                            <li class="ios-list-item p-4 flex items-center">
                                <span class="text-gray-500 font-bold w-8 text-lg">${index + 1}</span>
                                <img src="${album.image[2]['#text'] || 'https://placehold.co/64x64/e2e8f0/e2e8f0?text=?'}" class="w-16 h-16 rounded-lg mr-4" onerror="this.onerror=null;this.src='https://placehold.co/64x64/e2e8f0/e2e8f0?text=?';">
                                <div class="flex-grow">
                                    <p class="font-semibold">${album.name}</p>
                                    <p class="text-gray-600">${album.artist.name}</p>
                                    <p class="text-gray-500 text-sm">${album.playcount} plays</p>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }

            async function getTopTracks() {
                // Use extended=1 to get the 'loved' status for each track
                const data = await apiRequest({ method: 'user.gettoptracks', period: '7day', limit: 20, extended: 1 });
                if (!data.toptracks || !data.toptracks.track) return '<div class="text-center p-8">No top tracks found.</div>';
                return `
                    <h2 class="text-2xl font-bold mb-4">Top Tracks (Last 7 Days)</h2>
                    <ul class="divide-y divide-gray-200">
                        ${data.toptracks.track.map((track, index) => {
                             const isLoved = track.loved === '1';
                             return `
                                <li class="ios-list-item p-4 flex items-center">
                                    <span class="text-gray-500 font-bold w-8 text-lg">${index + 1}</span>
                                    <img src="${track.image[2]['#text'] || 'https://placehold.co/64x64/e2e8f0/e2e8f0?text=?'}" class="w-16 h-16 rounded-lg mr-4" onerror="this.onerror=null;this.src='https://placehold.co/64x64/e2e8f0/e2e8f0?text=?';">
                                    <div class="flex-grow">
                                        <p class="font-semibold">${track.name}</p>
                                        <p class="text-gray-600">${track.artist.name}</p>
                                        <p class="text-gray-500 text-sm">${track.playcount} plays</p>
                                    </div>
                                    <button class="love-btn p-2 rounded-full hover:bg-red-100 ${isLoved ? 'loved' : ''}" data-artist="${track.artist.name}" data-track="${track.name}" ${isLoved ? 'disabled' : ''}>
                                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                                    </button>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;
            }
            
            function addLoveButtonClickHandlers() {
                const loveBtns = document.querySelectorAll('.love-btn');
                loveBtns.forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        btn.disabled = true;
                        const artist = btn.dataset.artist;
                        const track = btn.dataset.track;
                        
                        try {
                            const result = await signedApiRequest({
                                method: 'track.love',
                                artist: artist,
                                track: track
                            });

                            if (result.error) {
                                throw new Error(result.message || 'Failed to love track');
                            }
                            
                            btn.classList.add('loved');

                        } catch (error) {
                            console.error('Error loving track:', error);
                            alert('An error occurred while loving the track.');
                            btn.disabled = false;
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
