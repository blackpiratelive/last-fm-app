<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Last.fm Dashboard</title>
    <meta name="theme-color" content="#2d3748"/>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* --- Base & Typography --- */
        :root {
            --bg-color: #1a202c;
            --card-color: #2d3748;
            --text-color: #e2e8f0;
            --text-muted-color: #a0aec0;
            --accent-color: #63b3ed;
            --love-color: #e53e3e;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
        }

        /* --- Layout --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .hidden {
            display: none !important;
        }

        /* --- Login View --- */
        .login-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .login-view h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        .login-view p {
            color: var(--text-muted-color);
            margin-bottom: 2rem;
        }
        .login-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: scale(1.05);
        }
        
        /* --- Dashboard View --- */
        .dashboard-view {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--card-color);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .header {
            padding: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            gap: 1rem;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }
        .nav-link {
            font-size: 0.9rem;
            color: var(--text-muted-color);
            transition: color 0.2s;
        }
        .nav-link.active {
            color: var(--accent-color);
            font-weight: 600;
        }
        #logout-btn {
            font-size: 0.9rem;
            color: var(--text-muted-color);
            margin-left: 1rem;
        }
        #logout-btn:hover {
            color: var(--text-color);
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            min-height: 0;
        }
        .main-content h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }
        
        /* --- Music Card --- */
        .music-card {
            background-color: rgba(0,0,0,0.2);
            border-radius: 0.75rem;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }
        .music-card:hover {
            transform: translateY(-5px);
        }
        .music-card img {
            display: block;
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 20%, transparent);
        }
        .card-overlay p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-title {
            font-weight: 600;
        }
        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted-color);
        }
        .love-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.5);
            transition: background-color 0.2s;
        }
        .love-btn:hover {
            background-color: rgba(0,0,0,0.7);
        }
        .love-btn svg {
            width: 20px;
            height: 20px;
        }
        .love-btn.loved {
            background-color: var(--love-color);
        }
        .love-btn.loved svg {
            fill: white;
        }

        /* --- Artist Card --- */
        .artist-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            aspect-ratio: 1 / 1;
        }
        .artist-card svg {
            width: 4rem;
            height: 4rem;
            color: var(--text-muted-color);
            margin-bottom: 1rem;
        }

        /* --- Load More --- */
        .load-more-container {
            text-align: center;
            margin-top: 2rem;
        }
        .load-more-btn {
            background-color: rgba(255,255,255,0.1);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }
        .load-more-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

    </style>
</head>
<body>

    <div id="app" class="container">

        <!-- Login View -->
        <div id="login-view" class="login-view">
            <h1>Last.fm Dashboard</h1>
            <p>Your music world, beautifully visualized.</p>
            <button id="login-btn" class="login-btn">Log in with Last.fm</button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="dashboard-view hidden">
            <header class="header">
                <h1>Dashboard</h1>
                <nav class="nav">
                    <button class="nav-link active" data-tab="recommendations">Recommendations</button>
                    <button class="nav-link" data-tab="home">Recent</button>
                    <button class="nav-link" data-tab="artists">Top Artists</button>
                    <button class="nav-link" data-tab="albums">Top Albums</button>
                    <button class="nav-link" data-tab="tracks">Top Tracks</button>
                    <button id="logout-btn">Logout</button>
                </nav>
            </header>
            <main id="main-content" class="main-content"></main>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered.'), err => console.log('SW registration failed: ', err));
          });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const callbackUrl = window.location.href.split('?')[0];
            const proxyUrl = '/.netlify/functions/lastfm-proxy';

            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.nav-link');

            let sessionKey = localStorage.getItem('sessionKey');
            let username = localStorage.getItem('username');
            let pageCounters = { home: 1, artists: 1, albums: 1, tracks: 1, recommendations: 1 };
            let currentTab = 'recommendations';

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (sessionKey) showDashboard();
            else if (token) getSession(token);

            loginBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`${proxyUrl}?action=getLoginUrl&callback=${encodeURIComponent(callbackUrl)}`);
                    const data = await response.json();
                    if (data.authUrl) window.location.href = data.authUrl;
                    else alert('Could not get login URL: ' + (data.error || 'Unknown error'));
                } catch (error) {
                    console.error('Error getting login URL:', error);
                    alert('An error occurred while trying to log in.');
                }
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('sessionKey');
                localStorage.removeItem('username');
                window.location.href = callbackUrl;
            });

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    currentTab = link.dataset.tab;
                    loadTabContent(currentTab, true);
                });
            });

            function showDashboard() {
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                loadTabContent(currentTab, true);
            }

            async function getSession(token) {
                try {
                    const response = await fetch(proxyUrl, { method: 'POST', body: JSON.stringify({ method: 'auth.getSession', token: token }) });
                    const data = await response.json();
                    if (data.session) {
                        sessionKey = data.session.key;
                        username = data.session.name;
                        localStorage.setItem('sessionKey', sessionKey);
                        localStorage.setItem('username', username);
                        window.history.replaceState({}, document.title, callbackUrl);
                        showDashboard();
                    } else {
                        alert('Error getting session: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while fetching the session.');
                }
            }

            async function loadTabContent(tab, isFreshLoad = false) {
                if (isFreshLoad) {
                    pageCounters[tab] = 1;
                    mainContent.innerHTML = `<div style="text-align: center; padding: 2rem;">Loading...</div>`;
                }
                
                const page = pageCounters[tab];
                let response;
                try {
                    switch (tab) {
                        case 'home': response = await getRecentTracks(page); break;
                        case 'artists': response = await getTopArtists(page); break;
                        case 'albums': response = await getTopAlbums(page); break;
                        case 'tracks': response = await getTopTracks(page); break;
                        case 'recommendations': response = await getRecommendations(page); break;
                    }
                    
                    if (isFreshLoad) mainContent.innerHTML = response.containerHtml;
                    
                    const grid = document.getElementById('grid-container');
                    if (grid) grid.insertAdjacentHTML('beforeend', response.itemsHtml);
                    
                    updateLoadMoreButton(tab, page, response.totalPages);
                    addLoveButtonClickHandlers();

                } catch (error) {
                    console.error('Error loading tab content:', error);
                    mainContent.innerHTML = `<div style="text-align: center; padding: 2rem; color: var(--love-color);">Failed to load content.</div>`;
                }
            }

            function updateLoadMoreButton(tab, currentPage, totalPages) {
                const container = document.getElementById('load-more-container');
                if (!container) return;
                const existingButton = document.getElementById('load-more-btn');
                if(existingButton) existingButton.remove();
                if (currentPage < totalPages) {
                    container.innerHTML = `<button id="load-more-btn" class="load-more-btn">Load More</button>`;
                    document.getElementById('load-more-btn').addEventListener('click', (e) => {
                        const btn = e.currentTarget;
                        btn.textContent = 'Loading...';
                        btn.disabled = true;
                        loadTabContent(tab);
                    });
                } else {
                    container.innerHTML = '';
                }
            }
            
            async function apiRequest(params) {
                params.user = username;
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${proxyUrl}?${queryString}`);
                return await response.json();
            }
            
            async function signedApiRequest(params) {
                params.sk = sessionKey;
                const response = await fetch(proxyUrl, { method: 'POST', body: JSON.stringify(params) });
                return await response.json();
            }

            function createCardGridContainer(title) {
                return `
                    <h2>${title}</h2>
                    <div id="grid-container" class="grid-container"></div>
                    <div id="load-more-container" class="load-more-container"></div>
                `;
            }

            function getArtistName(item) {
                if (!item || !item.artist) return 'Unknown Artist';
                return item.artist.name || item.artist['#text'] || 'Unknown Artist';
            }

            const renderTrackCard = (track, options = {}) => {
                const { isNowPlaying, isLoved, showAlbum, albumName, imageUrl } = options;
                const artistName = getArtistName(track);
                const finalImageUrl = imageUrl || (track.image && track.image[3] && track.image[3]['#text']) || 'https://placehold.co/300x300/1a202c/e0e0e0?text=?';
                return `
                    <div class="music-card">
                        <img src="${finalImageUrl}" alt="${track.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1a202c/e0e0e0?text=?';">
                        <div class="card-overlay">
                            <p class="card-title">${track.name}</p>
                            <p class="card-subtitle">${artistName}</p>
                            ${showAlbum ? `<p class="card-subtitle" style="font-size: 0.75rem;">${albumName}</p>` : ''}
                        </div>
                        ${isNowPlaying ? `<div style="position: absolute; top: 0.75rem; left: 0.75rem; background-color: var(--accent-color); color: white; font-size: 0.7rem; font-weight: 700; padding: 0.2rem 0.5rem; border-radius: 9999px;">PLAYING</div>` :
                            `<button class="love-btn ${isLoved ? 'loved' : ''}" data-artist="${artistName}" data-track="${track.name}" ${isLoved ? 'disabled' : ''}>
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                            </button>`
                        }
                    </div>
                `;
            };

            async function getRecentTracks(page = 1) {
                const data = await apiRequest({ method: 'user.getrecenttracks', limit: 10, extended: 1, page });
                const totalPages = parseInt(data.recenttracks['@attr'].totalPages);
                const itemsHtml = data.recenttracks.track.map(track => renderTrackCard(track, {
                    isNowPlaying: track['@attr'] && track['@attr'].nowplaying === 'true',
                    isLoved: track.loved === '1'
                })).join('');
                pageCounters.home++;
                return { containerHtml: createCardGridContainer('Recent Tracks'), itemsHtml, totalPages };
            }

            async function getTopArtists(page = 1) {
                const data = await apiRequest({ method: 'user.gettopartists', period: '1month', limit: 10, page });
                const totalPages = parseInt(data.topartists['@attr'].totalPages);
                const itemsHtml = data.topartists.artist.map(artist => `
                    <div class="music-card artist-card">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <p class="card-title">${artist.name}</p>
                        <p class="card-subtitle">${artist.playcount} plays</p>
                    </div>
                `).join('');
                pageCounters.artists++;
                return { containerHtml: createCardGridContainer('Top Artists (Last Month)'), itemsHtml, totalPages };
            }

            async function getTopAlbums(page = 1) {
                const data = await apiRequest({ method: 'user.gettopalbums', period: '1month', limit: 10, page });
                const totalPages = parseInt(data.topalbums['@attr'].totalPages);
                const itemsHtml = data.topalbums.album.map(album => `
                    <div class="music-card">
                        <img src="${album.image[3]['#text'] || 'https://placehold.co/300x300/1a202c/e0e0e0?text=?'}" alt="${album.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1a202c/e0e0e0?text=?';">
                        <div class="card-overlay">
                            <p class="card-title">${album.name || 'Untitled Album'}</p>
                            <p class="card-subtitle">${getArtistName(album)}</p>
                        </div>
                    </div>
                `).join('');
                pageCounters.albums++;
                return { containerHtml: createCardGridContainer('Top Albums (Last Month)'), itemsHtml, totalPages };
            }

            async function getTopTracks(page = 1) {
                const topTracksData = await apiRequest({ method: 'user.gettoptracks', period: '7day', limit: 10, page });
                if (!topTracksData.toptracks || !topTracksData.toptracks.track) return { containerHtml: createCardGridContainer('Top Tracks (Last 7 Days)'), itemsHtml: '', totalPages: 0 };
                const totalPages = parseInt(topTracksData.toptracks['@attr'].totalPages);
                const trackInfoPromises = topTracksData.toptracks.track.map(track => apiRequest({ method: 'track.getInfo', artist: track.artist.name, track: track.name }));
                const trackInfos = await Promise.all(trackInfoPromises);
                const itemsHtml = trackInfos.map(info => {
                    if (!info || !info.track) return '';
                    const track = info.track;
                    return renderTrackCard(track, {
                        isLoved: track.userloved === '1',
                        showAlbum: true,
                        albumName: (track.album && track.album.title) || 'Single',
                        imageUrl: (track.album && track.album.image[3] && track.album.image[3]['#text'])
                    });
                }).join('');
                pageCounters.tracks++;
                return { containerHtml: createCardGridContainer('Top Tracks (Last 7 Days)'), itemsHtml, totalPages };
            }

            async function getRecommendations(page = 1) {
                const topArtistsData = await apiRequest({ method: 'user.gettopartists', limit: 5, page: page });
                if (!topArtistsData.topartists || !topArtistsData.topartists.artist.length) return { containerHtml: createCardGridContainer('Recommendations For You'), itemsHtml: '', totalPages: 0 };
                const totalPages = parseInt(topArtistsData.topartists['@attr'].totalPages);
                const similarTracksPromises = topArtistsData.topartists.artist.map(artist => apiRequest({ method: 'artist.gettoptracks', artist: artist.name, limit: 2 }));
                const similarTracksResponses = await Promise.all(similarTracksPromises);
                let recommendations = [];
                for (const response of similarTracksResponses) {
                    if (response.toptracks && response.toptracks.track) recommendations.push(...response.toptracks.track);
                }
                const uniqueRecommendations = Array.from(new Map(recommendations.map(track => [track.name + getArtistName(track), track])).values());
                const itemsHtml = uniqueRecommendations.map(track => renderTrackCard(track, { isLoved: false })).join('');
                pageCounters.recommendations++;
                return { containerHtml: createCardGridContainer('Recommendations For You'), itemsHtml, totalPages };
            }
            
            function addLoveButtonClickHandlers() {
                document.querySelectorAll('.love-btn').forEach(btn => {
                    if (btn.dataset.listenerAttached) return;
                    btn.dataset.listenerAttached = 'true';
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        btn.disabled = true;
                        const artist = btn.dataset.artist;
                        const track = btn.dataset.track;
                        try {
                            const result = await signedApiRequest({ method: 'track.love', artist: artist, track: track });
                            if (result.error) throw new Error(result.message || 'Failed to love track');
                            btn.classList.add('loved');
                        } catch (error) {
                            console.error('Error loving track:', error);
                            alert('An error occurred while loving the track.');
                            btn.disabled = false;
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
