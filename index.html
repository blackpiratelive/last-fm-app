<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Last.fm Dashboard</title>
    <meta name="theme-color" content="#2d3748"/>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* --- Base & Typography --- */
        :root {
            --bg-color: #1a202c;
            --card-color: #2d3748;
            --text-color: #e2e8f0;
            --text-muted-color: #a0aec0;
            --accent-color: #63b3ed;
            --love-color: #e53e3e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }
        button { background: none; border: none; color: inherit; font: inherit; cursor: pointer; }

        /* --- Layout --- */
        .container { max-width: 1100px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; padding: 1rem; }
        .hidden { display: none !important; }

        /* --- Login View --- */
        .login-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .login-view h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; color: var(--accent-color); }
        .login-view p { color: var(--text-muted-color); margin-bottom: 2rem; }
        .login-btn { background-color: var(--accent-color); color: var(--bg-color); font-weight: 600; padding: 0.75rem 2rem; border-radius: 9999px; transition: transform 0.2s; }
        .login-btn:hover { transform: scale(1.05); }
        
        /* --- Dashboard & Header --- */
        .dashboard-view { height: 100%; display: flex; flex-direction: column; background-color: var(--card-color); border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .header { padding: 1.5rem; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); gap: 1rem; }
        .header h1 { font-size: 1.5rem; font-weight: 700; }
        .nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; }
        .nav-link { font-size: 0.9rem; color: var(--text-muted-color); transition: color 0.2s; padding: 0.25rem 0.5rem; }
        .nav-link.active { color: var(--accent-color); font-weight: 600; }
        #logout-btn { font-size: 0.9rem; color: var(--text-muted-color); margin-left: 1rem; }
        .main-content { flex-grow: 1; overflow-y: auto; padding: 1.5rem; min-height: 0; }
        .main-content h2 { font-size: 1.75rem; font-weight: 700; margin-bottom: 1.5rem; }
        
        /* --- Grid & Card View --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
        .music-card { background-color: rgba(0,0,0,0.2); border-radius: 0.75rem; overflow: hidden; position: relative; transition: transform 0.2s; }
        .music-card:hover { transform: translateY(-5px); }
        .music-card img { display: block; width: 100%; aspect-ratio: 1 / 1; object-fit: cover; }
        .card-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; background: linear-gradient(to top, rgba(0,0,0,0.8) 20%, transparent); }
        .card-overlay p { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-title { font-weight: 600; }
        .card-subtitle { font-size: 0.875rem; color: var(--text-muted-color); }
        .love-btn { position: absolute; top: 0.75rem; right: 0.75rem; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-color: rgba(0,0,0,0.5); transition: background-color 0.2s; }
        .love-btn:hover { background-color: rgba(0,0,0,0.7); }
        .love-btn svg { width: 20px; height: 20px; }
        .love-btn.loved { background-color: var(--love-color); }
        .love-btn.loved svg { fill: white; }
        .artist-card { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 1rem; aspect-ratio: 1 / 1; }
        .artist-card svg { width: 4rem; height: 4rem; color: var(--text-muted-color); margin-bottom: 1rem; }

        /* --- List & Text View --- */
        .list-container, .text-container { display: flex; flex-direction: column; gap: 0.5rem; }
        .list-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem; border-radius: 0.5rem; transition: background-color 0.2s; }
        .list-item:hover { background-color: rgba(0,0,0,0.2); }
        .list-item img { width: 40px; height: 40px; border-radius: 0.25rem; flex-shrink: 0; }
        .list-item-info { flex-grow: 1; overflow: hidden; }
        .list-item-info p { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .list-item-scrobbles { font-size: 0.875rem; color: var(--text-muted-color); flex-shrink: 0; }
        .text-item { padding: 0.5rem; border-radius: 0.25rem; transition: background-color 0.2s; }
        .text-item:hover { background-color: rgba(0,0,0,0.2); }

        /* --- Settings Page --- */
        .settings-view { padding: 1.5rem; }
        .settings-section { margin-bottom: 2rem; }
        .settings-section h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem; }
        .setting-option { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4a5568; border-radius: 28px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- Load More --- */
        .load-more-container { text-align: center; margin-top: 2rem; }
        .load-more-btn { background-color: rgba(255,255,255,0.1); font-weight: 600; padding: 0.5rem 1.5rem; border-radius: 9999px; transition: background-color 0.2s; }
        .load-more-btn:hover { background-color: rgba(255,255,255,0.2); }
        .load-more-btn:disabled { opacity: 0.5; cursor: default; }

    </style>
</head>
<body>

    <div id="app" class="container">

        <!-- Login View -->
        <div id="login-view" class="login-view">
            <h1>Last.fm Dashboard</h1>
            <p>Your music world, beautifully visualized.</p>
            <button id="login-btn" class="login-btn">Log in with Last.fm</button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="dashboard-view hidden">
            <header class="header">
                <h1 id="header-title">Dashboard</h1>
                <nav class="nav">
                    <button class="nav-link active" data-tab="recommendations">Recommendations</button>
                    <button class="nav-link" data-tab="home">Recent</button>
                    <button class="nav-link" data-tab="artists">Top Artists</button>
                    <button class="nav-link" data-tab="albums">Top Albums</button>
                    <button class="nav-link" data-tab="tracks">Top Tracks</button>
                    <button class="nav-link" data-tab="settings">Settings</button>
                    <button id="logout-btn">Logout</button>
                </nav>
            </header>
            <main id="main-content" class="main-content"></main>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered.'), err => console.log('SW registration failed: ', err));
          });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const appState = {
                sessionKey: localStorage.getItem('sessionKey'),
                username: localStorage.getItem('username'),
                currentTab: 'recommendations',
                pageCounters: { home: 1, artists: 1, albums: 1, tracks: 1, recommendations: 1 },
                settings: JSON.parse(localStorage.getItem('lastfmSettings')) || {
                    viewMode: 'card',
                    showScrobbles: true,
                    autoLoad: false
                },
                observer: null,
                isLoading: false
            };

            const selectors = {
                loginView: document.getElementById('login-view'),
                dashboardView: document.getElementById('dashboard-view'),
                loginBtn: document.getElementById('login-btn'),
                logoutBtn: document.getElementById('logout-btn'),
                mainContent: document.getElementById('main-content'),
                navLinks: document.querySelectorAll('.nav-link'),
                headerTitle: document.getElementById('header-title')
            };

            const proxyUrl = '/.netlify/functions/lastfm-proxy';

            function init() {
                const token = new URLSearchParams(window.location.search).get('token');
                if (appState.sessionKey) showDashboard();
                else if (token) getSession(token);

                selectors.loginBtn.addEventListener('click', handleLogin);
                selectors.logoutBtn.addEventListener('click', handleLogout);
                selectors.navLinks.forEach(link => link.addEventListener('click', handleNavClick));
            }

            function handleLogin() {
                fetch(`${proxyUrl}?action=getLoginUrl&callback=${encodeURIComponent(window.location.href.split('?')[0])}`)
                    .then(res => res.json()).then(data => { if (data.authUrl) window.location.href = data.authUrl; })
                    .catch(err => console.error('Login error:', err));
            }

            function handleLogout() {
                localStorage.clear();
                window.location.href = window.location.href.split('?')[0];
            }

            function handleNavClick(e) {
                const tab = e.currentTarget.dataset.tab;
                selectors.navLinks.forEach(l => l.classList.toggle('active', l.dataset.tab === tab));
                if (tab === 'settings') {
                    renderSettingsPage();
                } else {
                    selectors.headerTitle.textContent = 'Dashboard';
                    appState.currentTab = tab;
                    loadTabContent(tab, true);
                }
            }

            function showDashboard() {
                selectors.loginView.classList.add('hidden');
                selectors.dashboardView.classList.remove('hidden');
                loadTabContent(appState.currentTab, true);
            }

            async function getSession(token) {
                try {
                    const response = await fetch(proxyUrl, { method: 'POST', body: JSON.stringify({ method: 'auth.getSession', token: token }) });
                    const data = await response.json();
                    if (data.session) {
                        appState.sessionKey = data.session.key;
                        appState.username = data.session.name;
                        localStorage.setItem('sessionKey', appState.sessionKey);
                        localStorage.setItem('username', appState.username);
                        window.history.replaceState({}, '', window.location.href.split('?')[0]);
                        showDashboard();
                    } else { alert('Error getting session: ' + data.message); }
                } catch (error) { console.error('Error:', error); }
            }

            async function loadTabContent(tab, isFreshLoad = false) {
                if (appState.isLoading) return;
                appState.isLoading = true;

                if (appState.observer) appState.observer.disconnect();
                if (isFreshLoad) {
                    appState.pageCounters[tab] = 1;
                    selectors.mainContent.innerHTML = `<div style="text-align: center; padding: 2rem;">Loading...</div>`;
                }
                
                const page = appState.pageCounters[tab];
                let response;
                try {
                    switch (tab) {
                        case 'home': response = await getRecentTracks(page); break;
                        case 'artists': response = await getTopArtists(page); break;
                        case 'albums': response = await getTopAlbums(page); break;
                        case 'tracks': response = await getTopTracks(page); break;
                        case 'recommendations': response = await getRecommendations(page); break;
                    }
                    
                    if (isFreshLoad) selectors.mainContent.innerHTML = response.containerHtml;
                    
                    const container = document.getElementById('content-container');
                    if (container) container.insertAdjacentHTML('beforeend', response.itemsHtml);
                    
                    updateLoadMore(tab, page, response.totalPages);
                    addLoveButtonClickHandlers();

                } catch (error) {
                    console.error('Error loading tab content:', error);
                    selectors.mainContent.innerHTML = `<div style="text-align: center; padding: 2rem; color: var(--love-color);">Failed to load content.</div>`;
                } finally {
                    appState.isLoading = false;
                }
            }

            function updateLoadMore(tab, currentPage, totalPages) {
                const container = document.getElementById('load-more-container');
                if (!container) return;
                container.innerHTML = ''; 

                if (currentPage >= totalPages) return;

                if (appState.settings.autoLoad) {
                    container.innerHTML = '<div id="sentinel" style="height: 50px;"></div>';
                    appState.observer = new IntersectionObserver((entries) => {
                        if (entries[0].isIntersecting && !appState.isLoading) {
                            loadTabContent(tab);
                        }
                    }, { threshold: 0.1 });
                    appState.observer.observe(document.getElementById('sentinel'));
                } else {
                    container.innerHTML = `<button id="load-more-btn" class="load-more-btn">Load More</button>`;
                    document.getElementById('load-more-btn').addEventListener('click', (e) => {
                        e.currentTarget.textContent = 'Loading...';
                        e.currentTarget.disabled = true;
                        loadTabContent(tab);
                    });
                }
            }
            
            async function apiRequest(params) {
                params.user = appState.username;
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${proxyUrl}?${queryString}`);
                return await response.json();
            }
            
            async function signedApiRequest(params) {
                params.sk = appState.sessionKey;
                const response = await fetch(proxyUrl, { method: 'POST', body: JSON.stringify(params) });
                return await response.json();
            }

            function createContainer(title) {
                const containerClass = appState.settings.viewMode === 'card' ? 'grid-container' : 'list-container';
                return `
                    <h2>${title}</h2>
                    <div id="content-container" class="${containerClass}"></div>
                    <div id="load-more-container" class="load-more-container"></div>
                `;
            }

            function getArtistName(item) {
                if (!item || !item.artist) return 'Unknown Artist';
                return typeof item.artist === 'string' ? item.artist : (item.artist.name || item.artist['#text']);
            }

            function renderItem(item, type, options = {}) {
                const artistName = getArtistName(item);
                const scrobbles = appState.settings.showScrobbles && item.playcount ? `<span class="list-item-scrobbles">${item.playcount} plays</span>` : '';
                const { isNowPlaying, isLoved, showAlbum, albumName, imageUrl } = options;

                if (type === 'list' || type === 'text') {
                    const content = type === 'text' ? '' : `<img src="${imageUrl || (item.image && item.image[1]['#text']) || 'https://placehold.co/40x40/1a202c/e0e0e0?text=?'}" alt="${item.name}">`;
                    return `
                        <div class="${type}-item">
                            ${content}
                            <div class="list-item-info">
                                <p class="card-title">${item.name}</p>
                                <p class="card-subtitle">${artistName}${showAlbum ? ` - ${albumName}` : ''}</p>
                            </div>
                            ${scrobbles}
                        </div>
                    `;
                }

                // Card View
                const finalImageUrl = imageUrl || (item.image && item.image[3] && item.image[3]['#text']) || 'https://placehold.co/300x300/1a202c/e0e0e0?text=?';
                return `
                    <div class="music-card">
                        <img src="${finalImageUrl}" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1a202c/e0e0e0?text=?';">
                        <div class="card-overlay">
                            <p class="card-title">${item.name}</p>
                            <p class="card-subtitle">${artistName}</p>
                            ${showAlbum ? `<p class="card-subtitle" style="font-size: 0.75rem;">${albumName}</p>` : ''}
                        </div>
                        ${isNowPlaying ? `<div style="position: absolute; top: 0.75rem; left: 0.75rem; background-color: var(--accent-color); color: white; font-size: 0.7rem; font-weight: 700; padding: 0.2rem 0.5rem; border-radius: 9999px;">PLAYING</div>` :
                            (options.loveable ? `<button class="love-btn ${isLoved ? 'loved' : ''}" data-artist="${artistName}" data-track="${item.name}" ${isLoved ? 'disabled' : ''}>
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                            </button>` : '')
                        }
                    </div>
                `;
            }

            async function getRecentTracks(page = 1) {
                const data = await apiRequest({ method: 'user.getrecenttracks', limit: 10, extended: 1, page });
                const totalPages = parseInt(data.recenttracks['@attr'].totalPages);
                const itemsHtml = data.recenttracks.track.map(track => renderItem(track, appState.settings.viewMode, {
                    isNowPlaying: track['@attr'] && track['@attr'].nowplaying === 'true',
                    isLoved: track.loved === '1',
                    loveable: true
                })).join('');
                appState.pageCounters.home++;
                return { containerHtml: createContainer('Recent Tracks'), itemsHtml, totalPages };
            }

            async function getTopArtists(page = 1) {
                const data = await apiRequest({ method: 'user.gettopartists', period: '1month', limit: 10, page });
                const totalPages = parseInt(data.topartists['@attr'].totalPages);
                const itemsHtml = data.topartists.artist.map(artist => {
                    if (appState.settings.viewMode === 'card') {
                        return `<div class="music-card artist-card">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                    <p class="card-title">${artist.name}</p>
                                    ${appState.settings.showScrobbles ? `<p class="card-subtitle">${artist.playcount} plays</p>` : ''}
                                </div>`;
                    }
                    return renderItem(artist, appState.settings.viewMode);
                }).join('');
                appState.pageCounters.artists++;
                return { containerHtml: createContainer('Top Artists (Last Month)'), itemsHtml, totalPages };
            }

            async function getTopAlbums(page = 1) {
                const data = await apiRequest({ method: 'user.gettopalbums', period: '1month', limit: 10, page });
                const totalPages = parseInt(data.topalbums['@attr'].totalPages);
                const itemsHtml = data.topalbums.album.map(album => renderItem(album, appState.settings.viewMode)).join('');
                appState.pageCounters.albums++;
                return { containerHtml: createContainer('Top Albums (Last Month)'), itemsHtml, totalPages };
            }

            async function getTopTracks(page = 1) {
                const topTracksData = await apiRequest({ method: 'user.gettoptracks', period: '7day', limit: 10, page });
                if (!topTracksData.toptracks || !topTracksData.toptracks.track) return { containerHtml: createContainer('Top Tracks (Last 7 Days)'), itemsHtml: '', totalPages: 0 };
                const totalPages = parseInt(topTracksData.toptracks['@attr'].totalPages);
                const trackInfoPromises = topTracksData.toptracks.track.map(track => apiRequest({ method: 'track.getInfo', artist: track.artist.name, track: track.name }));
                const trackInfos = await Promise.all(trackInfoPromises);
                const itemsHtml = trackInfos.map(info => {
                    if (!info || !info.track) return '';
                    return renderItem(info.track, appState.settings.viewMode, {
                        isLoved: info.track.userloved === '1', loveable: true, showAlbum: true,
                        albumName: (info.track.album && info.track.album.title) || 'Single',
                        imageUrl: (info.track.album && info.track.album.image[appState.settings.viewMode === 'card' ? 3 : 1]['#text'])
                    });
                }).join('');
                appState.pageCounters.tracks++;
                return { containerHtml: createContainer('Top Tracks (Last 7 Days)'), itemsHtml, totalPages };
            }

            async function getRecommendations(page = 1) {
                const topArtistsData = await apiRequest({ method: 'user.gettopartists', limit: 5, page: page });
                if (!topArtistsData.topartists || !topArtistsData.topartists.artist.length) return { containerHtml: createContainer('Recommendations For You'), itemsHtml: '', totalPages: 0 };
                const totalPages = parseInt(topArtistsData.topartists['@attr'].totalPages);
                const similarTracksPromises = topArtistsData.topartists.artist.map(artist => apiRequest({ method: 'artist.gettoptracks', artist: artist.name, limit: 2 }));
                const similarTracksResponses = await Promise.all(similarTracksPromises);
                let recommendations = [];
                for (const response of similarTracksResponses) {
                    if (response.toptracks && response.toptracks.track) recommendations.push(...response.toptracks.track);
                }
                const uniqueRecommendations = Array.from(new Map(recommendations.map(track => [track.name + getArtistName(track), track])).values());
                const itemsHtml = uniqueRecommendations.map(track => renderItem(track, appState.settings.viewMode, { loveable: true })).join('');
                appState.pageCounters.recommendations++;
                return { containerHtml: createContainer('Recommendations For You'), itemsHtml, totalPages };
            }
            
            function addLoveButtonClickHandlers() {
                document.querySelectorAll('.love-btn').forEach(btn => {
                    if (btn.dataset.listenerAttached) return;
                    btn.dataset.listenerAttached = 'true';
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        btn.disabled = true;
                        const artist = btn.dataset.artist;
                        const track = btn.dataset.track;
                        try {
                            const result = await signedApiRequest({ method: 'track.love', artist: artist, track: track });
                            if (result.error) throw new Error(result.message || 'Failed to love track');
                            btn.classList.add('loved');
                        } catch (error) {
                            console.error('Error loving track:', error);
                            alert('An error occurred while loving the track.');
                            btn.disabled = false;
                        }
                    });
                });
            }

            function renderSettingsPage() {
                selectors.headerTitle.textContent = 'Settings';
                selectors.mainContent.innerHTML = `
                    <div class="settings-view">
                        <div class="settings-section">
                            <h3>View Mode</h3>
                            <div class="setting-option">
                                <label for="view-card">Card View</label>
                                <input type="radio" id="view-card" name="viewMode" value="card" ${appState.settings.viewMode === 'card' ? 'checked' : ''}>
                            </div>
                            <div class="setting-option">
                                <label for="view-list">List View</label>
                                <input type="radio" id="view-list" name="viewMode" value="list" ${appState.settings.viewMode === 'list' ? 'checked' : ''}>
                            </div>
                            <div class="setting-option">
                                <label for="view-text">Text Only</label>
                                <input type="radio" id="view-text" name="viewMode" value="text" ${appState.settings.viewMode === 'text' ? 'checked' : ''}>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h3>Display Options</h3>
                            <div class="setting-option">
                                <label for="show-scrobbles">Show Scrobble Counts</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="show-scrobbles" ${appState.settings.showScrobbles ? 'checked' : ''}>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h3>Content Loading</h3>
                            <div class="setting-option">
                                <label for="auto-load">Enable Automatic Loading</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="auto-load" ${appState.settings.autoLoad ? 'checked' : ''}>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
                addSettingsListeners();
            }

            function addSettingsListeners() {
                document.querySelectorAll('input[name="viewMode"]').forEach(radio => {
                    radio.addEventListener('change', (e) => updateSetting('viewMode', e.target.value));
                });
                document.getElementById('show-scrobbles').addEventListener('change', (e) => updateSetting('showScrobbles', e.target.checked));
                document.getElementById('auto-load').addEventListener('change', (e) => updateSetting('autoLoad', e.target.checked));
            }

            function updateSetting(key, value) {
                appState.settings[key] = value;
                localStorage.setItem('lastfmSettings', JSON.stringify(appState.settings));
                if (appState.currentTab !== 'settings') {
                    loadTabContent(appState.currentTab, true);
                }
            }

            init();
        });
    </script>
